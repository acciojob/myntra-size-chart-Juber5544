<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Myntra Size Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        /* Styling for the table */
        .size-chart {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .size-chart thead {
            background-color: #ff3f6c;
            color: white;
        }

        .size-chart th, .size-chart td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        .size-chart tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .size-chart tbody tr:hover {
            background-color: #f1f1f1;
        }

    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	 <h2>Myntra Size Chart</h2>

    <table class="size-chart">
        <thead>
            <tr>
                <th>Size</th>
                <th>Chest (in inches)</th>
                <th>Waist (in inches)</th>
                <th>Hip (in inches)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>S</td>
                <td>36</td>
                <td>30</td>
                <td>37</td>
            </tr>
            <tr>
                <td>M</td>
                <td>38</td>
                <td>32</td>
                <td>39</td>
            </tr>
            <tr>
                <td>L</td>
                <td>40</td>
                <td>34</td>
                <td>41</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>42</td>
                <td>36</td>
                <td>43</td>
            </tr>
            <tr>
                <td>XXL</td>
                <td>44</td>
                <td>38</td>
                <td>45</td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
